# Workflow simples para deploy no GitHub Pages
name: Deploy static content to Pages

on:
  # Executa o workflow quando há push no branch principal
  push:
    branches: ["master"]

  # Permite rodar o workflow manualmente
  workflow_dispatch:

# Permissões para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job único para deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Enviar a pasta dist
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
